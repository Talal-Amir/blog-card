<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Blog preview Card</title>
</head>
<body>
    <main class="main_view_port">
        <div class="blog_card_main">

            <div class="blog_card_img">
                <img class="blog_img" src="./assets/images/illustration-article.svg" alt="">
            </div>

            <div class="blog_card_content">
                <span class="blog_tag">Learning</span>

                <p class="blog_published_date">Published 21 Dec 2023</p>

                <h2 class="blog_heading">HTML & CSS foundation</h2>

                <p class="blog_description">These languages are the backbone of every website, define strycturing, content and presentation.</p>

                <div class="author">
                    <img class="cuthor_img" src="./assets/images/image-avatar.webp" alt="">
                    <span class="author_name">Greg Hooper</span>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
